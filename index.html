	<body>
		<canvas id="canvas" width="1800" height="600"
			style="border:1px solid #000000;">
		</canvas>

    <script>

		var canvas = new fabric.Canvas('canvas');

		canvas.backgroundColor = 'rgba(0,0,255,0.3)';
		canvas.renderAll();


		function addtext(){
		var comicSansText = new fabric.Text("Je m'appelle pernelle", {
  			fontFamily: 'Comic Sans'
		});

		canvas.add(comicSansText);
			canvas.renderAll();

		}





		function addcustomtext(){

			var x = document.getElementById("myText").value;
		var comicSansText = new fabric.Text(x, {
  			fontFamily: 'Comic Sans',



		});

		canvas.add(comicSansText);
			canvas.renderAll();

		}



		function addcircle(){
				var x = document.getElementById("myColor").value;
			var circle = new fabric.Circle({
			top:140,
			left:230,
			radius:75,
			fill: x


		});
			canvas.add(circle);
			canvas.renderAll();
		}






		function addsquare() {


			var rect = new fabric.Rect({
            top : 100,
            left : 100,
            width : 60,
            height : 70

			});


			canvas.add(rect);
			canvas.renderAll();
		}




		function removeme() {

			var activeobject = canvas.getActiveObject();

         	canvas.remove(activeobject);
			canvas.renderAll();

		}



		backgroundColor.onchange = function() {
            canvas.getActiveObject().set("fill", 'red');
            canvas.renderAll();
        };

		function changecolor() {
		var textcolor = document.getElementById("myColor").value;
		var activeObjectcolor = canvas.getActiveObject();
        activeObjectcolor.fill = textcolor;
        canvas.renderAll();

		}
</script>


    </script>
